<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.min.css" />
    <title>fCC | Survey Form</title>
  </head>
  <body>
    <header class="header">
      <h1 class="title" id="title">Survey Form</h1>
    </header>
    <section class="section-survey">
      <div class="survey">
        <p class="survey__description" id="description">Let me know more about yourself</p>
        <div class="survey__form">
          <form action="#" class="form" id="survey-form">
            <div class="form__group">
              <label for="name" class="form__label" id="name-label">* Name:</label>
              <div class="form__input">
                <input
                  type="text"
                  class="form__input--text-field"
                  placeholder="Enter your name"
                  name="name"
                  id="name"
                  required
                />
              </div>
            </div>

            <div class="form__group">
              <label for="email" class="form__label" id="email-label">* Email:</label>
              <div class="form__input">
                <input
                  type="email"
                  class="form__input--text-field"
                  placeholder="Enter your Email"
                  name="email"
                  id="email"
                  required
                />
              </div>
            </div>

            <div class="form__group">
              <label for="age" class="form__label" id="number-label">* Age:</label>
              <div class="form__input">
                <input
                  type="number"
                  class="form__input--text-field"
                  placeholder="Age"
                  name="age"
                  id="number"
                  min="1"
                  max="135"
                  required
                />
              </div>
            </div>

            <div class="form__group">
              <label for="role" class="form__label">Which option best describes your current role?</label>
              <div class="form__input">
                <select name="role" id="dropdown" class="form__input--dropdown">
                  <option value="default" disabled>Select an option</option>
                  <option value="student">Student</option>
                  <option value="fullTimeJob">Full time job</option>
                  <option value="fullTimeLearner">Full time learner</option>
                  <option value="preferNot">Prefer not to say</option>
                  <option value="other">Other</option>
                </select>
              </div>
            </div>

            <div class="form__group">
              <label for="recommendation" class="form__label"
                >* How likely is that you would recommend freeCodeCamp to a friend?</label
              >
              <div class="form__input">
                <ul class="form__input">
                  <li class="form__input--radio">
                    <label
                      >Definitely<input
                        type="radio"
                        name="recommendation"
                        id=""
                        value="definitely"
                        class="form__input--user-rating"
                      />
                    </label>
                  </li>
                  <li class="form__input--radio">
                    <label
                      >Maybe<input
                        type="radio"
                        name="recommendation"
                        id=""
                        value="maybe"
                        class="form__input--user-rating"
                      />
                    </label>
                  </li>
                  <li class="form__input--radio">
                    <label
                      >Not sure<input
                        type="radio"
                        name="recommendation"
                        id=""
                        value="notSure"
                        class="form__input--user-rating"
                      />
                    </label>
                  </li>
                </ul>
              </div>
            </div>

            <div class="form__group">
              <label for="likeMost" class="form__label">What do you like most in FCC?</label>
              <div class="form__input">
                <select name="likeMost" id="likeMost" class="form__input--dropdown">
                  <option value="default" disabled selected>Select an option</option>
                  <option value="challenges">Challenges</option>
                  <option value="projects">Projects</option>
                  <option value="community">Community</option>
                  <option value="openSource">Open Source</option>
                </select>
              </div>
            </div>

            <div class="form__group">
              <label for="improvements" class="form__label"
                >Things that should be improved in the future (Check all that apply):</label
              >
              <div class="form__input">
                <ul class="form__input">
                  <li class="form__input--checkbox">
                    <label>Front-end Projects<input type="checkbox" id="" value="frontEndProjects" /> </label>
                  </li>
                  <li class="form__input--checkbox">
                    <label>Back-end Projects<input type="checkbox" id="" value="backEndProjects" /> </label>
                  </li>
                  <li class="form__input--checkbox">
                    <label
                      >Data Visualization<input type="checkbox" id="" value="dataVisualization" />
                    </label>
                  </li>
                  <li class="form__input--checkbox">
                    <label>Challenges<input type="checkbox" id="" value="challenges" /> </label>
                  </li>
                  <li class="form__input--checkbox">
                    <label
                      >Open Source Community<input type="checkbox" id="" value="openSourceCommunity" />
                    </label>
                  </li>
                </ul>
              </div>
            </div>

            <div class="form__group">
              <label for="suggestions" class="form__label">Any Comments or Suggestions?</label>
              <textarea
                name="suggestions"
                id="suggestions"
                cols="30"
                rows="10"
                class="textarea form__input"
                placeholder="Enter your comment here..."
              ></textarea>
            </div>

            <button class="form__button" id="submit" type="submit">Submit</button>
          </form>
        </div>
      </div>
    </section>
  </body>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</html>
